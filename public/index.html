<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>dump2drive</title>
</head>
<body>
    <header>
        <h1>dump2drive</h1>
        <div id='subheader'>dump2drive is a tool that helps you to organize all your local files into Google Drive using simple codes naming</div>
    </header>
    <div id="form-container">
        <form action="./" method="post" encType="multipart/form-data">
            <input type="file" name="file_upload" id="file_upload" multiple>
            <div id="file-container">
                <input type="submit" value="Upload files">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
